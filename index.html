<!DOCTYPE html>
<html lan="English">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/rock_paper_scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button"><img src="images/Rock.png"></button>
        <button class="move-button js-paper-button"><img src="images/Paper.png"></button>
        <button class="move-button js-scissors-button"><img src="images/Scissors.png"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">Auto Play</button>
    </body>
    <script src="scripts/rock_paper_scissors.js">
        
    </script>
</html>
