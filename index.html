<!DOCTYPE html>
<html lan="English">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/rock_paper_scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button" onclick="playGame('Rock')"><img src="images/Rock.png"></button>
        <button class="move-button" onclick="playGame('Paper')"><img src="images/Paper.png"></button>
        <button class="move-button" onclick="playGame('Scissors')"><img src="images/Scissors.png"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
    </body>
    <script src="scripts/rock_paper_scissors.js">
        
    </script>
</html>
